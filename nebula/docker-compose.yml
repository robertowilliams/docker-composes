services:
  metad:
    image: vesoft/nebula-metad:latest
    container_name: nebula-metad
    networks:
      - nebula-network
    environment:
      USER: root
      TZ: UTC
    volumes:
      - ./data/meta:/data/meta
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=metad
      - --ws_ip=metad
      - --port=9559
      - --ws_http_port=19559
      - --data_path=/data/meta
      - --log_dir=/logs
    ports:
      - "9559:9559"

  storaged:
    image: vesoft/nebula-storaged:latest
    container_name: nebula-storaged
    networks:
      - nebula-network
    environment:
      USER: root
      TZ: UTC
    volumes:
      - ./data/storage:/data/storage
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=storaged
      - --ws_ip=storaged
      - --port=9779
      - --ws_http_port=19779
      - --data_path=/data/storage
      - --log_dir=/logs
    ports:
      - "9779:9779"
    depends_on:
      - metad

  graphd:
    image: vesoft/nebula-graphd:latest
    container_name: nebula-graphd
    networks:
      - nebula-network
    environment:
      USER: root
      TZ: UTC
    command:
      - --meta_server_addrs=metad:9559
      - --local_ip=graphd
      - --ws_ip=graphd
      - --port=9669
      - --ws_http_port=19669
    ports:
      - "9669:9669"
    depends_on:
      - metad
      - storaged

networks:
  nebula-network: